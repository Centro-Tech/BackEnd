name: CI/CD - Backend MimaStore

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host: ["host_a", "host_b"]

    steps:
      # 1ï¸âƒ£ Checkout do cÃ³digo
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurar Java/Maven
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3ï¸âƒ£ Build do backend
      - name: BE - Compilar projeto
        run: |
          echo "ðŸ—ï¸ Iniciando build do backend..."
          cd "Sprint 4 - CleanArch/JavaSpringBoot/projetoMima"
          mvn clean package -DskipTests
          echo "âœ… Build concluÃ­do com sucesso."

      # 4ï¸âƒ£ Definir host real e reconstruir chave SSH
      - name: Definir host e chave SSH
        id: set_host
        run: |
          echo "ðŸ”§ Definindo host e chave SSH..."

          if [ "${{ matrix.host }}" = "host_a" ]; then
            echo "Deploy para host pÃºblico (A)"
            echo "HOST_REAL=${{ secrets.REMOTE_HOST }}" >> $GITHUB_ENV
            echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          else
            echo "Deploy para host privado (B)"
            echo "HOST_REAL=${{ secrets.REMOTE_HOST_B }}" >> $GITHUB_ENV
            echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          fi

          chmod 600 private_key.pem
          echo "SSH_KEY_PATH=$PWD/private_key.pem" >> $GITHUB_ENV

          echo "ðŸ”‘ Chave SSH criada com sucesso em: $PWD/private_key.pem"
          ls -l private_key.pem
          echo "âœ… Ambiente configurado para ${{ matrix.host }}"

      # 5ï¸âƒ£ Testar conexÃ£o SSH antes do deploy
      - name: Testar conexÃ£o SSH
        run: |
          echo "ðŸ” Testando conexÃ£o SSH com ${{ env.HOST_REAL }}..."
          ssh -vvv -i ${{ env.SSH_KEY_PATH }} -o StrictHostKeyChecking=no \
            ${{ secrets.REMOTE_USER }}@${{ env.HOST_REAL }} "echo 'âœ… ConexÃ£o SSH bem-sucedida!'"

      # 6ï¸âƒ£ Copiar arquivos e fazer deploy
      - name: BE - Copiar arquivos e deploy
        run: |
          set -e
          echo "ðŸš€ Iniciando deploy para ${{ matrix.host }}..."
          HOST_A=${{ secrets.REMOTE_HOST }}

          if [ "${{ matrix.host }}" = "host_a" ]; then
            echo "ðŸ”¹ Deploy direto para host_a ($HOST_A)"
            rsync -rltgoDzvO --delete -e "ssh -i ${{ env.SSH_KEY_PATH }} -o StrictHostKeyChecking=no" \
              "Sprint 4 - CleanArch/JavaSpringBoot/projetoMima/" \
              "${{ secrets.REMOTE_USER }}@${{ env.HOST_REAL }}:/home/${{ secrets.REMOTE_USER }}/backend"
          else
            echo "ðŸ”¹ Deploy via host_a ($HOST_A) para host_b (${{ env.HOST_REAL }})"
            ssh -i ${{ env.SSH_KEY_PATH }} -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@$HOST_A "
              mkdir -p /home/${{ secrets.REMOTE_USER }}/backend &&
              rsync -rltgoDzvO --delete -e 'ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no' \
              /home/${{ secrets.REMOTE_USER }}/backend/ \
              ${{ secrets.REMOTE_USER }}@${{ env.HOST_REAL }}:/home/${{ secrets.REMOTE_USER }}/backend
            "
          fi

          echo "âœ… Deploy concluÃ­do com sucesso."

      # 7ï¸âƒ£ Buildar e rodar container Docker remotamente + logs
      - name: BE - Buildar imagem e rodar container
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ env.HOST_REAL }}
          username: ${{ secrets.REMOTE_USER }}
          key_path: ${{ env.SSH_KEY_PATH }}
          script: |
            set -e
            LOG_DIR="/home/${{ secrets.REMOTE_USER }}/backend/logs"
            mkdir -p $LOG_DIR

            echo "ðŸ§° Logando em: $LOG_DIR/deploy_$(date +%Y%m%d_%H%M%S).log"
            LOG_FILE="$LOG_DIR/deploy_$(date +%Y%m%d_%H%M%S).log"

            {
              echo "ðŸš€ Iniciando deploy do backend MimaStore na EC2 $HOST_REAL..."
              
              # Instalar Docker se necessÃ¡rio
              if ! command -v docker &> /dev/null; then
                echo "âš™ï¸ Instalando Docker..."
                if [ -x "$(command -v yum)" ]; then
                  sudo yum install -y docker
                elif [ -x "$(command -v dnf)" ]; then
                  sudo dnf install -y docker
                elif [ -x "$(command -v apt-get)" ]; then
                  sudo apt-get update && sudo apt-get install -y docker.io
                fi
                sudo systemctl enable docker
                sudo systemctl start docker
                sudo usermod -aG docker $USER
              fi

              cd /home/${{ secrets.REMOTE_USER }}/backend

              echo "ðŸ›‘ Parando containers antigos..."
              docker stop mimastore-backend || true
              docker rm mimastore-backend || true

              echo "ðŸ—ï¸ Buildando nova imagem Docker..."
              docker build -t mimastore-backend . 2>&1 | tee -a "$LOG_FILE"

              echo "ðŸš€ Subindo novo container..."
              docker run -d -p 8080:8080 --name mimastore-backend mimastore-backend 2>&1 | tee -a "$LOG_FILE"

              echo "âœ… Backend atualizado e rodando em $HOST_REAL!"
            } | tee -a "$LOG_FILE"
