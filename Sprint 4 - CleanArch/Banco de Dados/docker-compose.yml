version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: mimastore-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: MimaStore
      MYSQL_USER: mimastore_user
      MYSQL_PASSWORD: 12345
    ports:
      - "3306:3306"
    volumes:
      - /home/ec2-user/app/db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - app_net

  backend:
    build: .
    container_name: mimastore-backend
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/MimaStore
      SPRING_DATASOURCE_USERNAME: mimastore_user
      SPRING_DATASOURCE_PASSWORD: 12345
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
    networks:
      - app_net

networks:
  app_net:
  mima-network:
    external: true