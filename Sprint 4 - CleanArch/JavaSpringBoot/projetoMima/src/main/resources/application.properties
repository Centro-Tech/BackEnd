# Configuracoes RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=myuser
spring.rabbitmq.password=secret

# Configuracoes RabbitMQ - Password Recovery
app.rabbitmq.password-recovery.queue=password.recovery.queue
app.rabbitmq.password-recovery.exchange=password.recovery.exchange
app.rabbitmq.password-recovery.routing-key=password.recovery.key

# Configuracoes RabbitMQ - Comprovante Venda
app.rabbitmq.comprovante-venda.queue=comprovante.venda.queue
app.rabbitmq.comprovante-venda.exchange=comprovante.venda.exchange
app.rabbitmq.comprovante-venda.routing-key=comprovante.venda.key

# Configuracoes antigas (mantidas para compatibilidade)
rabbitmq.exchange.name=password.recovery.exchange
rabbitmq.queue.name=password.recovery.queue
rabbitmq.routing.key=password.recovery.key