# JPA Configuracoes
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Configuracoes de erro
server.error.include-message=always
server.error.include-binding-errors=always

# Configuracao do banco de dados - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/MimaStore?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=43589543Lu
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Desabilitar H2 console
spring.h2.console.enabled=false

# Outras configuracoes
spring.jpa.defer-datasource-initialization=true
springdoc.swagger-ui.enabled=false
spring.main.allow-circular-references=true

